name: "install node.js, pnpm, and dependencies"
runs:
  using: "composite"
  steps:
    - name: "set up pnpm"
      uses: "pnpm/action-setup@v2"
      with:
        version: 8

    - name: "set up node.js"
      uses: "actions/setup-node@v3"
      with:
        node-version: 18
        cache: "pnpm"

    - name: install dependencies
      run: pnpm install
