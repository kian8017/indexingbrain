version: "3.8"
services:
  traefik:
    image: "traefik:v2.10"
    command:
      - "--log"
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      #- "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.email=kianmusser@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.http.http.redirections.entryPoint.to=https"
      - "--entrypoints.http.http.redirections.entryPoint.permanent=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/ib_vol/traefik:/letsencrypt
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.dummyservice.loadbalancer.server.port=2222"
      placement:
        constraints:
          - node.role == manager

  frontend:
    image: "ghcr.io/kian8017/ib-web:latest"
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend-router.rule=Host(`indexbrain.org`)"
        - "traefik.http.routers.frontend-router.entrypoints=https"
        - "traefik.http.routers.frontend-router.tls.certresolver=myresolver"
        - "traefik.http.services.frontend-service.loadbalancer.server.port=3000"
